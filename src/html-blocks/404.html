<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>404</title>
</head>
<body>

    <div class="error404-block">
        <div class="error404__logo">
            <img class="error404__logo-img" src="../img/logo-white-magesoft.png" alt="magetoolkit-logo">
        </div>

        <div class="error404-wrapper">
            <div class="error404-block-col">
                <img class="error404-block__img" src="../img/404.png" alt="error-404-img">
            </div>

            <div class="error404-block-col">
                <div class="error404__number">
                    404
                </div>
                <div class="error404__subtitle">
                    Ooops!
                    Page does not exist.
                </div>
                <div class="error404__subtitle error404__subtitle--arrow">
                    <span class="error404__subtitle-text">
                        This is the way...
                        <img class="error404__subtitle-arrow" src="../img/icons/arrow.svg" alt="arrow">
                    </span>
                    <div class="error404__btn">
                        <a href="#" class="btn btn--notice btn--all-news"><span>MENU</span></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script src="../babelpolyfill.bundle.js"></script>
    <script src="../index.bundle.js"></script>
</body>
</html>
